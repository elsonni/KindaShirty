<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{THEME_NAME}} Collection | KindaShirty</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div data-include="/partials/header.html"></div>

  <section class="hero">
    <h1>{{THEME_NAME}} Collection</h1>
    <p>{{THEME_DESC}}</p>
  </section>

  <section id="collection" class="section" data-theme="{{THEME_SLUG}}">
    <div class="products" id="product-list"></div>
  </section>

  <div id="productModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <!-- Modal content auto-populated via main.js -->
  </div>

  <script type="module">
  import { initializeModals, adjustModalQty, addToCart } from '/js/modal-handler.js';

  window.initializeModals = initializeModals;
  window.adjustModalQty = adjustModalQty;
  window.addToCart = addToCart;
</script>
<script src="/js/main.js" defer></script>

  <script src="/js/theme-loader.js" defer></script>

  <div data-include="/partials/footer.html"></div>
</body>
</html>
